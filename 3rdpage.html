    <section id="middle">
        
        <form>
            <div class="mb-3">
                <label for="exampleName" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="exampleStudentId" class="form-label">Student Id</label>
                <input type="text" class="form-control" id="student_id">
            </div>
            <div class="mb-3">
                <label for="exampleNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="mobile_no">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <br>
            <div class="mb-3">
                <label for="HostelName" class="form-label">Hostel Name</label>
                <input type="text" class="form-control" id="HostelName">
            </div>
        
            <div class="mb-3">
                <label for="RoomNumber" class="form-label">Room Number</label>
                <input type="number" class="form-control" id="RoomNumber">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <label for="Problem Category">Choose a category for your issue</label>
                <br><br>
                <select id="Problem_Category" name="Problem_Category" size="4" multiple>
                    <option value="Electricity_Issue">Electricity Issue</option>
                    <option value="Cleanliness_Issue">Cleanliness Issue</option>
                    <option value="Bathroom_Sanitation">Bathroom Sanitation</option>
                    <option value="Internet_Issue">Internet Issue</option>
                    <option value="Laundry_Issue">Laundry Issue</option>
                    <option value="Food_Related_Issue">Food Related Issue</option>
                    <option value="Staff_Complaint">Staff Complaint</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="describe"></label>

                <textarea id="describe" name="describe" rows="4" cols="50">Describe your Issue here..............
                </textarea>
            </div>
            
            <button type="submit" class="btn btn-primary buttoncenter" >Submit</button>
            
        </form>

    </section>
